<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="js/rps.js" defer></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h1>Rock, Paper and Scissors</h1>
    <div class="your-choice">Your Choice: </div>
    <div class="computer-choice">Computer Choice: </div>
    <div class="win-lose"></div>
    <div class="score-container">Your score: <div id="your-score">0</div></div>
    <div class="score-container">Computer score: <div id="computer-score">0</div></div>
    <div class="button-container">
        <button class="rps">Rock</button>
        <button class="rps">Paper</button>
        <button class="rps">Scissors</button>
    </div>

    <button class="reset" onclick="quitGame()"><strong>Reset Game</strong></button>
</body>
</html>
